<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB MRX</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="https://loodibee.com/wp-content/uploads/Netflix-N-Symbol-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link

      crossorigin="anonymous"

  <body>
    <section class="bg-image">
      <div class="bg-black">
        <div class="logo left">
          <img class="logo-img" src="./src/img/logo.png" alt="" />
        </div>
        <div class="right">
          <select name="" id="">
            <option value="">English</option>
            <option value=""><i class="bi bi-globe"></i>Azerbaijan</option>
            <option value=""><i class="bi bi-globe"></i>Turkish</option>
          </select>
          <button>Sign in</button>
        </div> 
        <div class="container">
          
            <div class="search-container">
                <input type="text" id="movie-name" placeholder="Enter movie name here..." value="Wednesday">
                <button id="search-btn">Search</button>
            </div>
            <div id="result"></div>
        </div>
      </div>

     
    </section>
    <script src="./src/js/index.js"></script>
